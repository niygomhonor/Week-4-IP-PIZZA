                    <form id="orderPizza">
                       
                                <fieldset>
                                    <legend><b></b>Fill Ordering Form</b></legend>
                                    <label for="names"><b>Enter your names:</b><input id="myname" type="text" name="names" placeholder="Your names"></label><br>
                                    <div class="form-group">
                                    <label for="century" ><b>Choose your favorite toppings:</b> <br>

                                    
                                        <select class="form-control">
                                        <option value="egg" id="top">Bacon & egg</option>
                                        <option value="bacon" id="top">Bacon, onion, potato & spinach</option>
                                        <option value="beef" id="top">Beef mince, red onion, mozzarella & BBQ sauce</option>
                                        <option value="pineapple" id="top">Ham, pineapple & cheese</option>
                                        <option value="ham" id="top">Ham, mushroom & rocket</option>
                                        <option value="goat" id="top">Chicken, pesto, goat's cheese & sun-dried tomato</option>
                                        <option value="chicken" id="top">Chicken, cheese, spinach, tomato, mushroom, shallots</option>
                                        <option value="samali" id="top">Salami & mozzarella</option> </select></label><br>
                                    </div>

                                    <div class="form-group">
                                    <label for="crust" ><b>Select Crust:</b><br>
                                        <select name="" class="form-control" id="Pizza-crusts">
                                    <option value="crust" id="pizza-crust"> Custom crust</option>
                                <option value="" id="pizza-crust">thin crust</option>
                            <option value="" id="pizza-crust">thick crust</option>
                        <option value="" id="pizza-crust">deep Crust</option>
                    <option value="" id="pizza-crust">Cheese thin crust</option>
                <option value="" id="pizza-crust">stuffed crust</option>
            </select>
            </label><br>
                                    </div>

                                        <option value="pizza-size" id="pizza-size">Medium</option>
                                        <option value="pizza-size" id="pizza-size">Large</option>
                                    </select></label><br>
                                    </div>
                                    <label for="year" ><b>How many do you need?</b> <input name="day" id="number-pizza" type="number" placeholder="Number of Pizza" maxlength="10"></label><br>
